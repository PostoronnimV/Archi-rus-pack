    <body>
   	<p>Отношение <em>группы</em> (group) указывает, что какие-то элементы одинакового или разных типов могут быть объединены на основании какой-то общей характеристики.</p>
   	<h2>Категория:</h2>
   	<p>Структурная.</p>
   	<h2>Примеры:</h2>
   	<p>Группа внешних ролей и людей, Уровень деятельности, Уровень "софта".</p>
